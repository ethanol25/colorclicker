<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="PF_ab59-swnIe7RZzNIO5Y3Etad_OCgESNHuczxUNKo" />
  <meta charset="UTF-8" />
  <title>Color Clicker</title>
  <meta name="author" content="Ethan Dye" >
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <meta name="description" content="Color Clicker generates random colors with unique names" >
  <meta name="keywords" content= "color generator, random color, color clicker, ambience tool, hex color, background color, color names, ethan color clicker" >

  <link rel="canonical" href="https://ethanol25.github.io/colorclicker/">
  
  <meta property="og:title" content="Color Clicker">
  <meta property="og:description" content="Generate random colors with unique names.">
  <meta property="og:url" content="https://ethanol25.github.io/colorclicker/">
  <meta property="og:type" content="website">
  
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <h1 id="colorName">Color Clicker</h1>
  <h2 id="tutorial">Left Arrow and Right Arrow to Go Back or Forward</h2>
  <h3 id="settingsTutorial">Hover for settings</h2>
  <h3 id="leftTutorial">Hover for last</h2>
  <h3 id="rightTutorial">Hover for next</h2>


  <div id="hoverArea" class="hover-area">
    <button id="hoverButton" class="hover-button">
      <img src="settings_white_icon.png" alt="settings" style="width:20px;height:20px;">
    </button>
  </div>

  <div id="leftHover" class="left-hover-area">
    <button id="leftHoverButton" class="left-hover-button"></button>
  </div>

  <div id="rightHover" class="right-hover-area">
    <button id="rightHoverButton" class="right-hover-button"></button>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      <div class="settings">
        <label class="settings-button">
          <input type="checkbox" id="hexCheckbox" style="margin-right: 10px;">
          Show Hex
        </label>
        <label class="settings-button">
          <input type="checkbox" id="positionCheckbox" style="margin-right: 10px;">
          Move Color Name to Bottom Left
        </label>
        <label class="settings-button">
          <input type="checkbox" id="switchCheckbox" style="margin-right: 10px;">
          Auto Switch through Colors
          <div class="slider-container">
            <input type="range" min="1" max="30" value = "5" class="slider" id="myRange">
            <p class="sliderOutput"id="sliderOutput">5 seconds</p>
          </div>
        </label>
        <div class ="pbuttcont">
          <p>Palettes</p>
          <div class="paletteButtons" id="paletteButtons">
            <button class="paletteButton currentPalette" id="randomButton" data="random">Random</button>
            <button class="paletteButton" id="redButton" data="red">Red</button>
            <button class="paletteButton" id="greenButton" data="green">Green</button>
            <button class="paletteButton" id="blueButton" data="blue">Blue</button>
          </div>
          <p>Warning! Selecting a palette erases all memory of previous colors</p>
        </div>

        <p>Made by <a href="https://github.com/ethanol25">Ethan Dye</a></p>
        <p>Uses meodei's <a href="https://github.com/meodai/color-name-api"> color name api</p>
      </div>
    </div>
  </div>
  
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <script src="color.js" defer></script>
</body>
</html>
